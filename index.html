<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDown Project</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>


  <div class="container">
    <div class="main_countdown">
      <h1>Count Down Project</h1>
      <div class="sub_countdown">

        <div class="box">
            <p class="days"></p>
            <h3>Days</h3>
        </div>

        <div class="box">
            <p class="hours"></p>
            <h3>Hours</h3>
        </div>    
        
        <div class="box">
            <p class="minutes"></p>
            <h3>Minutes</h3>
        </div>  
        
        <div class="box">
            <p class="seconds"></p>
            <h3>Seconds</h3>
        </div>





      </div>
    </div>
  </div>
  




  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
